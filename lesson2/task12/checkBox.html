<!DOCTYPE html>
<html lang="en">
<head>
	<title>checkBox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./checkBox.css"/>
</head>
<body>
  <div class="list">
  	<label for="allInput"><input type="checkbox" name="same" id="allInput" class="all" /> <b>全<span class="choose">不</span>选</b></label>   <span class="dif">反选</span>
  	<p>_______________</p>
  	<label for="one"><input type="checkbox" id="one" class="same"/> 选项（一）<br/></label>
		<label for="two"><input type="checkbox"  id="two" class="same"/> 选项（二）<br/></label>
		<label for="three"><input type="checkbox" id="three" class="same"/> 选项（三）<br/></label>
		<label for="four"><input type="checkbox" id="four" class="same"/> 选项（四）<br/></label>
		<label for="five"><input type="checkbox" id="five" class="same"/> 选项（五）<br/></label>
		<label for="six"><input type="checkbox" id="six" class="same"/> 选项（六）<br/></label>
		<label for="seven"><input type="checkbox" id="seven" class="same"/> 选项（七）<br/></label>
		<label for="eight"><input type="checkbox" id="eight" class="same"/> 选项（八）<br/></label>
		<label for="nine"><input type="checkbox" id="nine" class="same"/> 选项（九）<br/></label>
		<label for="ten"><input type="checkbox" id="ten" class="same"/> 选项（十）<br/></label>
  </div>
  <div class="font">
  	<span>1、切换全选/全不选文字；2、根据选中个数更新全选框状态；</span>
  </div>

</body>
<script type="text/javascript" src="./checkBox.js"></script>
</html>
