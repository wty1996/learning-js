<!DOCTYPE html>
<html lang="en">
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./calculator.css"/>
</head>
<body>
  <div class="outer">
  	<div class="title"><span class="from">By - wty</span></div>
    <div class="in"></div>
  	<div class="screen"><span class="number">0</span></div>
  	<div class="keyboard">
      <div class="row1">
    		<button class="dif"><span class="same res">c</span></button>
    		<button class="dif"><span class="same sym">%</span></button>
    		<button class="dif"><span class="same sym">รท</span></button>
    		<button class="dif"><span class="same sym">x</span></button>
      </div>
      <div class="row2">
    		<button><span class="same num ">7</span></button>
    		<button><span class="same num">8</span></button>
    		<button><span class="same num">9</span></button>
    		<button class="dif"i><span class="same sym">-</span></button>
      </div>
      <div class="row3">
    		<button><span class="same num">4</span></button>
        <button><span class="same num">5</span ></button>
    		<button><span class="same num">6</span ></button>
    		<button class="dif"><span class="same sym">+</span></button>
        </div>
      <div class="row4">
    		<button><span class="same num">1</span></button>
    		<button><span class="same num">2</span></button>
    		<button><span class="same num">3</span></button>
    		<button class="orange"><span class="same equ">=</span></button>
      </div>
      <div class="row5">
    		<button class="big"><span class="same num">0</></button>
    		<button><span class="same num">.</span></button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./calculator.js"></script>
</html>
